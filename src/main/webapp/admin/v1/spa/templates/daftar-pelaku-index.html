<#include "../../../inc-lib-button-action.html"/>
<!-- Main row -->
<div class="row">
	<!-- Left col -->
	<section class="col-lg-12 connectedSortable">
		<!-- /.box -->
		<div class="box box-solid">
			<div class="box-header">
				<div class="pull-right form-inline">
					<div class="form-group">
						<div class="col-sm-7" style="padding-right: 5%;">
							<div class="input-group">
								<select class="form-control" name="roles_id">
									<#if viewButtonAction == viewButtonActionStatic >
										<#list selectroles as a>
										<option value="${a.id}">${a.roleName}</option>
										</#list>
									<#else>
										<option value="1">${user_group}</option>
									</#if>
								</select>
								<div class="input-group-btn">
									<button type="submit" id="submitAction"
										class="btn btn-info btn-flat">Action</button>
								</div>
							</div>
						</div>
						<div class="col-sm-5 text-right text-left-customize-mobile"
							style=" padding-right: 0%;">
							<div class="btn-group">
								<button type="button"
									class="btn btn-success btn-sm dropdown-toggle"
									data-toggle="dropdown">
									<i class="fa fa-bars"></i>
								</button>
								<ul class="dropdown-menu pull-right" role="menu">
									<li><a href="#" data-toggle="modal" data-target="#myModal"
										class="buttonClose" id="addNewUser">Add new pelaku</a></li>
									<li class="divider"></li>
									<li><a href="#">View calendar</a></li>
								</ul>
							</div>
							<button type="button" class="btn btn-success btn-sm"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-success btn-sm"
								data-widget="remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>

				</div>
				<!-- /. tools -->
			</div>
			<div class="box-body">
				<!-- /.box-header -->
				<div class="box-body">
					<table id="tableAuthorization" class="table table-bordered">
						<thead>
							<tr>
                                <th><div class="center_header">Photo</div></th>
                                <th><div class="center_header">Id</div></th>
								<th><div class="center_header">Nama</div></th>
								<th><div class="center_header">Alamat</div></th>
								<th><div class="center_header">Tanggal lahir</div></th>
								<th><div class="center_header">No Ktp</div></th>
								<th><div class="center_header">No LP</div></th>
								<th><div class="center_header">document BAP</div></th>
								<th><div class="center_header">lokasi LP</div></th>
                                <th><div class="center_header">TKP</div></th>
                                <th><div class="center_header">Tanggal TKP</div></th>
                                <th><div class="center_header">Anggota komplotan</div></th>
                                <th><div class="center_header">Modus</div></th>
                                <th><div class="center_header">Pasal</div></th>
                                <th><div class="center_header">Status</div></th>
                                <th><div class="center_header">Action</div></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
		</div>
	</section>
</div>
<!-- /.row (main row) -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content col-sm-8 col-md-offset-3">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Input daftar pelaku</h4>
			</div>
			<form method="post" id="addMenu" action="">
			<div class="modal-body">
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Id
						pelaku:</label> <input type="text" id="idRoleAdd" disabled
						class="form-control" style="width: 70%;">
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Nama:</label>
					<input type="text" id="daftarPelakuNama"
						   class="form-control" style="width: 70%;">
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Alamat:</label>
					<input type="text" id="daftarPelakuAlamat"
						   class="form-control" style="width: 70%;">
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Tanggal lahir:</label>
					<input type="text" id="daftarPelakuTanggalLahir"
						   class="form-control" style="width: 70%;">
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">No ktp:</label>
					<input type="text" id="daftarPelakuNoKtp"
						   class="form-control" style="width: 70%;">
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">No lp:</label>
					<input type="text" id="daftarPelakuNoLp"
						   class="form-control" style="width: 70%;">
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Modus:</label>
					<textarea type="text" id="daftarPelakuModus"
							  class="form-control" style="width: 70%;"/>
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Pasal:</label>
					<textarea type="text" id="daftarPelakuPasal"
							  class="form-control" style="width: 70%;"/>
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Tkp:</label>
					<textarea type="text" id="daftarPelakuTKP"
							  class="form-control" style="width: 70%;"/>
				</div>
				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Photo:</label>
					<form >
						<div class="custom-file" >
							<input style="width: 70%;" type="file" class="custom-file-input" id="uploadFoto">

						</div>
					</form>
				</div>
                <div class="form-group">
                    <label style="width: 30%;" for="recipient-name" class="form-control-label">Document BAP:</label>
                    <form >
                        <div class="custom-file" >
                            <input style="width: 70%;" type="file" class="custom-file-input" id="uploadBAP">

                        </div>
                    </form>
                </div>

				<div class="form-group">
					<label style="width: 30%;" for="recipient-name" class="form-control-label">Note:</label>
					<textarea type="text" id="daftarPelakuNote"
							  class="form-control" style="width: 70%;"/>
				</div>


			</div>
			<div id="infoSavaAuthorization"></div>
			<div class="modal-footer">
				<button type="button" id="saveModalAddMenu" class="btn btn-info btn-flat"
					data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-info btn-flat" data-dismiss="modal">Close</button>
			</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript"
	src="/admin/v1/spa/templates/daftar-pelaku-index.js"></script>
